<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Iris Flower Classifier</h2>
        <form action="/predict" method="post">
            <input type="number" step="0.01" name="sepal_length" placeholder="Sepal Length (cm)" required>
            <input type="number" step="0.01" name="sepal_width" placeholder="Sepal Width (cm)" required>
            <input type="number" step="0.01" name="petal_length" placeholder="Petal Length (cm)" required>
            <input type="number" step="0.01" name="petal_width" placeholder="Petal Width (cm)" required>
            <button type="submit">Predict</button>
        </form>
        <p id="result">{{ prediction_text }}</p>
    </div>

</body>
</html>
